<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SysInfo</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>SysInfo</h1>
      <div id="output">

      </div>
    </div>
  </body>
  <script>
    console.log(process);
    let output = `
      <h2 class="page-header">App Version Data</h2>
      <ul class="list-group">
        <li class="list-group-item">Node: ${process.versions.node}</li>
        <li class="list-group-item">Chrome: ${process.versions.chrome}</li>
        <li class="list-group-item">Electron: ${process.versions.electron}</li>
      </ul>

      <h2 class="page-header">System Specifications</h2>
      <ul class="list-group">
        <li class="list-group-item">System Architecture: ${process.arch}</li>
        <li class="list-group-item">Processor Identifier: ${process.env.PROCESSOR_IDENTIFIER}</li>
        <li class="list-group-item">Printer: ${process.env.PRINTER}</li>
      </ul>

      <h2 class="page-header">System Memory</h2>
      <ul class="list-group">
        <li class="list-group-item">Total: ${process.getSystemMemoryInfo().total/1024} MB</li>
        <li class="list-group-item">Free: ${process.getSystemMemoryInfo().free/1024} MB</li>
        <li class="list-group-item">Swap Total: ${process.getSystemMemoryInfo().swapTotal/1024} MB</li>
        <li class="list-group-item">Swap Free: ${process.getSystemMemoryInfo().swapFree/1024} MB</li>
      </ul>
    `;

    document.getElementById('output').innerHTML = output;
  </script>
  <script>
    require('./renderer.js');
  </script>
</html>
